<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/materialize.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            div.textAlign{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <ul class="dropdown-content yellow darken-1" id="footballDropdown">
                  <li><a class="black-text text-darken-1" href="#">NFL</a></li>
                  <li><a class="black-text text-darken-1" href="#">NCAA</a></li>
                  <li><a class="black-text text-darken-1" href="#">CFL</a></li>
                </ul>
                <ul class="dropdown-content yellow darken-1" id="basketballDropdown">
                  <li><a class="black-text" href="#">NBA</a></li>
                  <li><a class="black-text" href="#">NCAA</a></li>
                  <li><a class="black-text" href="#">Euro</a></li>
                </ul>
                <ul class="dropdown-content yellow darken-1" id="soccerDropdown">
                  <li><a class="black-text" href="#">MLS</a></li>
                  <li><a class="black-text" href="#">Premier League</a></li>
                  <li><a class="black-text" href="#">La Liga</a></li>
                </ul>
                <ul class="dropdown-content yellow darken-1" id="hockeyDropdown">
                  <li><a class="black-text" href="#">NHL</a></li>
                  <li><a class="black-text" href="#">KHL</a></li>
                  <li><a class="black-text" href="#">NCAA</a></li>
                </ul>
                <ul class="dropdown-content yellow darken-1" id="sportsDropdown">
                  <li><a class="black-text" href="#">Tennis</a></li>
                  <li><a class="black-text" href="#">Racing</a></li>
                  <li><a class="black-text" href="#">eSports</a></li>
                </ul>
                <nav class="black darken-1" role="navigation">
                  <div class="nav-wrapper container">
                    <a href="index.html" class="brand-logo"><i class="material-icons">ELITE</i></a>
                    <ul class="right hide-on-med-and-down">
                      <li><a class="dropdown-trigger yellow-text text-darken-1" href="#!" data-target="footballDropdown">FOOTBALL</a></li>
                      <li><a class="dropdown-trigger yellow-text text-darken-1" href="#!" data-target="basketballDropdown">BASKETBALL</a></li>
                      <li><a class="dropdown-trigger yellow-text text-darken-1" href="#!" data-target="hockeyDropdown">HOCKEY</a></li>
                      <li><a class="dropdown-trigger yellow-text text-darken-1" href="#!" data-target="soccerDropdown">SOCCER</a></li>
                      <li><a class="dropdown-trigger yellow-text text-darken-1" href="#!" data-target="sportsDropdown">ALL SPORTS</a></li>
                      <li><a class="waves-effect waves-light btn yellow darken-1" href="Login.html">LOGIN <i class="material-icons right">account_circle</i></a></li>
                    </ul>
                  </div>
                </nav>
                    <div class="container">
                        <div class="row">
                            <div class="textAlign"><u><h1>Create an Account</h1></u></div>
                    </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate" required>
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate" required>
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="username" type="text" class="validate" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="password" type="password" class="validate" minlength="6" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="confirm_password" type="password" class="validate" minlength="6" required>
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4"></div>
                                <div class="input-field col s4">
                                    <input id="submit" type="submit" class="validate" required>
                                </div>
                                <div class="input field col s4"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
